{% extends "base.html" %}
{% block content %}

<h2 class="text-center mb-4">AI Fashion Outfit Recommendation</h2>

<div class="card p-4 shadow">
    <form action="/recommend" method="POST">
        <label><b>Your Body Type:</b></label>
        <input type="text" name="body_type" class="form-control" placeholder="e.g., Slim, Athletic, Curvy" required>

        <label class="mt-3"><b>Preferred Style:</b></label>
        <input type="text" name="style" class="form-control" placeholder="e.g., Casual, Traditional, Partywear">

        <label class="mt-3"><b>Occasion:</b></label>
        <input type="text" name="occasion" class="form-control" placeholder="e.g., Office, Wedding, Travel">

        <button class="btn btn-dark mt-4 w-100">Get Recommendations</button>
    </form>

    <a href="/image" class="btn btn-outline-dark mt-3 w-100">Upload Image for Outfit Suggestion</a>
</div>

{% endblock %}
